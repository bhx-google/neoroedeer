#set-option -g default-shell /usr/bin/zsh

set -g mouse on

# Status bar
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-right "#[fg=colour39, bg=colour234]#[fg=colour234,bg=colour39] #H  %Y-%m-%d %H:%M:%S "
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"

set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock
set -g automatic-rename-format '#(get_window.sh "#{pane_current_path}")'
# https://github.com/alacritty/alacritty/issues/3037
set -g allow-passthrough on
set-window-option -g allow-passthrough on
set -s set-clipboard off
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel '~/local/bin/yank > #{pane_tty}'
setw -g mode-keys vi
